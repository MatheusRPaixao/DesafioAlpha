{% extends 'base.html' %}

{% block content %}
  <form method="get">
      <label>
          <input type="text" name="search" placeholder="Buscar por nome..." value="{{ search }}">
      </label>
      <button type="submit">Buscar</button>
  </form>

  <ul>
    {% for stock in stocks %}
      <li>{{ item.symbol }} - R$ {{ item.name }}</li>
    {% empty %}
      <li>Nenhum item encontrado.</li>
    {% endfor %}
  </ul>
{% endblock %}
