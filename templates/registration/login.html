{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form method="post" class="d-flex flex-column text-center">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Usuário</label>
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Digite seu usuário">
                </div>

                <div class="form-group mt-3">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Digite sua senha" class="form-control">
                </div>

                <div class="form-group mt-5">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>

                <div class="form-group">
                  <a href="{% url 'sign_up' %}">Me cadastrar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
